<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simpli-Life</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="toDoList.js">
    </head>
    <body>
        <h1>Welcome to Simpli-life</h1>
        <iframe src="https://open.spotify.com/embed/playlist/4ANPW38qMEYQ3Z1mVLrtmm" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div id="date"></div>
                <div id="time"></div>
            </div>
            <div class="content">
                <ul id="list"></ul>
            </div>
            <div class="add-item">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                <input type="text" id="item" placeholder="Add a task">
            </div>
        </div>
    </body>
</html>
