<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Font Awesome Icons-->
        <script src="https://kit.fontawesome.com/bbdbf706a9.js" crossorigin="anonymous"></script>
        <!--Javascript-->
        <script src="toDoList.js"></script>
        <link href="style.css" rel="stylesheet">
        <title>Simpli-Life</title>
    </head>
    <body>
        <button id="light-dark" onclick="toggleTheme()"><i class="fas fa-lightbulb"></i></button>
        <div class="container" id="cont">
            <div class="header" id="header">
                <div id="header-title">
                     <!--Attached my own handwriting to avoid copyright-->
                     <img src="img/youcandoit.jpg">
                    <h1>Welcome to Simpli-Life<button type="button" id="refresh" onclick="refresh()"><i class="fas fa-trash-restore"></i></button></h1>
                </div>
                <div id="clock" class="clock">loading ...</div>
            </div>
            <div id="taskArea">
                <h1 id="title">Your To-Do List Will Appear Here</h1>
            </div>
            <div class="add">
                <input type="text" id="input" placeholder="Add a task">
                <button type="button" onclick="addTask()" id="addList"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <!--Spotify Playlist Chill beats-->
        <iframe src="https://open.spotify.com/embed/playlist/4ANPW38qMEYQ3Z1mVLrtmm" width="380" height="80" postiion="center" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </body>
</html>
